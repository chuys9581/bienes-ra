<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Perfil del Agente - Inmobiliaria Elite">
    <title>Perfil del Agente - Inmobiliaria Elite</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="agents_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <!-- Header -->
    <!-- Header -->
    <header class="header" id="main-header">
        <!-- Rendered by JS -->
    </header>

    <!-- Agent Profile Section -->
    <section class="agent-profile-section" style="padding-top: 100px; padding-bottom: 80px;">
        <div class="container">
            <div id="agent-profile-content" class="agent-profile-grid">
                <!-- Content will be injected by JS -->
                <div style="text-align: center; padding: 50px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #00B4D8;"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Agent Listings & Contact Section -->
    <section class="agent-listings-section" style="padding-bottom: 80px; background-color: #F8F9FA;">
        <div class="container">
            <h2 class="section-title" style="margin-bottom: 30px; font-size: 1.8rem; color: #1a1a1a;">Mis Propiedades
            </h2>

            <div class="agent-content-grid" style="display: grid; grid-template-columns: 2fr 1fr; gap: 40px;">
                <!-- Left Column: Properties -->
                <div class="agent-properties-list">
                    <!-- Filters (Visual only for now matching design) -->
                    <div class="listing-tabs"
                        style="display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid #E2E8F0; padding-bottom: 15px;">
                        <span class="tab active" data-filter="all"
                            style="font-weight: 600; color: #1a1a1a; border-bottom: 2px solid #00B4D8; padding-bottom: 15px; cursor: pointer;">Todos</span>
                        <span class="tab" data-filter="renta"
                            style="font-weight: 600; color: #94A3B8; cursor: pointer;">En Renta</span>
                        <span class="tab" data-filter="venta"
                            style="font-weight: 600; color: #94A3B8; cursor: pointer;">En Venta</span>
                    </div>

                    <div id="agent-properties-container" class="agent-properties-grid-layout"
                        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px;">
                        <!-- Properties will be loaded here -->
                        <p>Cargando propiedades...</p>
                    </div>
                </div>

                <!-- Right Column: Contact Form -->
                <div class="agent-sidebar">
                    <div class="agent-contact-card"
                        style="background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
                        <!-- Agent Mini Header in Form -->
                        <div class="form-agent-header"
                            style="display: flex; align-items: center; gap: 15px; margin-bottom: 25px;">
                            <div class="form-agent-photo" id="form-agent-photo-container"
                                style="width: 60px; height: 60px; border-radius: 50%; overflow: hidden; background: #eee;">
                                <!-- Image injected by JS -->
                            </div>
                            <div class="form-agent-info">
                                <h4 id="form-agent-name" style="margin: 0; font-size: 1.1rem; color: #1a1a1a;">Agent
                                    Name</h4>
                                <p id="form-agent-email" style="margin: 5px 0 0; font-size: 0.85rem; color: #64748B;">
                                    email@example.com</p>
                                <p id="form-agent-phone" style="margin: 2px 0 0; font-size: 0.85rem; color: #64748B;">
                                    +00 000 000 000</p>
                            </div>
                        </div>

                        <form id="agent-contact-form" class="contact-form">
                            <div class="form-group" style="margin-bottom: 15px;">
                                <input type="text" placeholder="Nombre *"
                                    style="width: 100%; padding: 12px; border: 1px solid #E2E8F0; border-radius: 4px; background: #F8FAFC;">
                            </div>
                            <div class="form-group" style="margin-bottom: 15px;">
                                <input type="tel" placeholder="Telefono *"
                                    style="width: 100%; padding: 12px; border: 1px solid #E2E8F0; border-radius: 4px; background: #F8FAFC;">
                            </div>
                            <div class="form-group" style="margin-bottom: 15px;">
                                <input type="email" placeholder="Email  *"
                                    style="width: 100%; padding: 12px; border: 1px solid #E2E8F0; border-radius: 4px; background: #F8FAFC;">
                            </div>
                            <div class="form-group" style="margin-bottom: 20px;">
                                <textarea placeholder="Mensaje *" rows="4"
                                    style="width: 100%; padding: 12px; border: 1px solid #E2E8F0; border-radius: 4px; background: #F8FAFC; resize: vertical;"></textarea>
                            </div>

                            <button type="button" class="btn-primary"
                                style="width: 100%; padding: 12px; background: #00B4D8; color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; margin-bottom: 10px;">Enviar
                                mensaje</button>
                            <button type="button" id="btn-call-agent" class="btn-secondary"
                                style="width: 100%; padding: 12px; background: white; color: #00B4D8; border: 1px solid #E2E8F0; border-radius: 4px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
                                <i class="fas fa-phone-alt"></i> Llamar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Agent Reviews Section -->
    <section class="agent-reviews-section" style="padding-bottom: 80px; background-color: white;">
        <div class="container">
            <h2 class="section-title" style="margin-bottom: 30px; font-size: 1.8rem; color: #1a1a1a;">Reseñas y
                Calificaciones</h2>

            <div class="reviews-grid" style="display: grid; grid-template-columns: 1fr 2fr; gap: 50px;">
                <!-- Left: Summary -->
                <div class="reviews-summary" style="background: #F8F9FA; padding: 30px; border-radius: 8px;">
                    <div class="average-rating" style="text-align: center; margin-bottom: 20px;">
                        <h3 style="font-size: 3rem; font-weight: 800; color: #1a1a1a; margin: 0;">0.0</h3>
                        <div class="rating-stars" style="color: #FFC107; font-size: 1.2rem; margin: 10px 0;">
                            <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i
                                class="far fa-star"></i><i class="far fa-star"></i>
                        </div>
                        <p style="color: #64748B; font-size: 0.9rem;">Promedio de <span
                                id="total-reviews-count">0</span> reseñas</p>
                    </div>

                    <button id="btn-write-review" class="btn-primary"
                        style="width: 100%; padding: 12px; background: #00B4D8; color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer;">Escribir
                        una Reseña</button>

                    <!-- Write Review Form (Hidden by default) -->
                    <div id="write-review-form"
                        style="display: none; margin-top: 20px; border-top: 1px solid #E2E8F0; padding-top: 20px;">
                        <h4 style="margin-bottom: 15px;">Tu Experiencia</h4>
                        <form id="review-form">
                            <input type="hidden" id="review-agent-id">
                            <div class="form-group" style="margin-bottom: 10px;">
                                <input type="text" id="review-name" placeholder="Tu Nombre *" required
                                    style="width: 100%; padding: 10px; border: 1px solid #E2E8F0; border-radius: 4px;">
                            </div>
                            <div class="form-group" style="margin-bottom: 10px;">
                                <label
                                    style="display: block; margin-bottom: 5px; font-size: 0.9rem;">Calificación:</label>
                                <div class="star-rating-input"
                                    style="display: flex; gap: 5px; color: #ddd; cursor: pointer; font-size: 1.2rem;">
                                    <i class="fas fa-star" data-value="1"></i>
                                    <i class="fas fa-star" data-value="2"></i>
                                    <i class="fas fa-star" data-value="3"></i>
                                    <i class="fas fa-star" data-value="4"></i>
                                    <i class="fas fa-star" data-value="5"></i>
                                </div>
                                <input type="hidden" id="review-rating" value="0" required>
                            </div>
                            <div class="form-group" style="margin-bottom: 15px;">
                                <textarea id="review-comment" placeholder="Tu Comentario *" rows="3" required
                                    style="width: 100%; padding: 10px; border: 1px solid #E2E8F0; border-radius: 4px;"></textarea>
                            </div>
                            <button type="submit" class="btn-primary"
                                style="width: 100%; padding: 10px; background: #00B4D8; color: white; border: none; border-radius: 4px; font-weight: 600; cursor: pointer;">Enviar</button>
                        </form>
                    </div>
                </div>

                <!-- Right: Reviews List -->
                <div class="reviews-list-container">
                    <div id="reviews-list">
                        <!-- Reviews injected by JS -->
                        <p style="color: #64748B;">No hay reseñas todavía. ¡Sé el primero en opinar!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="main-footer">
        <!-- Rendered by JS -->
    </footer>

    <!-- Script Principal -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
